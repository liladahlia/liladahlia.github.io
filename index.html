    function login() {
		var queryUser = $( "#queryUser option:selected" ).val();
		if (queryUser == 'pelamar'){
		var x = document.getElementById("l0").value;
		var z = document.getElementById("l1").value;
        var y = "email==" + '"' + x + '"' + " and " + "password==" + '"' + z + '"';
	
		Apiomat.Pelamar.getPelamars(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
                    dataLength_login = data.length;	
                    console.log(data);					
                } console.log(dataLength_login);
				if (dataLength_login == 0){document.getElementById("statusL").innerHTML = '&nbsp;'+ "Mohon Ulangi. kombinasi Email dan password salah";} 
				else {
				dataLength_login=0;
				$.jStorage.set("key1",x);
                $.jStorage.set("key2",z);
                window.location.href = "dashboard_pelamar.html";
				}
            },
            onError: function(error) {} });	
		}
		
		if (queryUser == 'perusahaan'){
		var x = document.getElementById("l0").value;
		var z = document.getElementById("l1").value;
        var y = "email==" + '"' + x + '"' + " and " + "password==" + '"' + z + '"';
	
		Apiomat.Perusahaan.getPerusahaans(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
                    dataLength_login = data.length;	
                    console.log(data);					
                } console.log(dataLength_login);
				if (dataLength_login == 0){document.getElementById("statusL").innerHTML = '&nbsp;'+ "Mohon Ulangi, kombinasi Email dan password salah";} 
				else {
				dataLength_login=0;
				$.jStorage.set("key3",x);
                $.jStorage.set("key4",z);
                window.location.href = "dashboard_perusahaan.html";
				}
            },
            onError: function(error) {} });	
		}
    }

    
    function daftar() {
		var queryUser = $( "#queryUser option:selected" ).val();
		if (queryUser == 'pelamar'){
		var x = document.getElementById("s0").value;
        var y = "email==" + '"' + x + '"';
	
		Apiomat.Pelamar.getPelamars(y, {

    function daftar_pelamar() {
        dataLength = 0;
        var a = document.getElementById("s0").value;

            task.setPassword(b);
			task.setNama(c);
			task.setLogo(noImage);
            task.save({
                onOk: function() {
                    document.getElementById("statusS").innerHTML = '&nbsp;'+ "Pendaftaran Berhasil, Silahkan Login";
                }, onError: function(error) {}
            });

        } else {
            document.getElementById("statusS").innerHTML = '&nbsp;'+"Mohon ulangi, isi semua data";
            buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';
        }
    }

</script>
