    .input {
    border: 1px solid #111;
    padding: 0.5em;
    font-size: 15px;
    line-height: 1.2em;
    width: 96%;
    
    color: #000;
    font-family: helvetica, sans-serif;
    
}

.peter-river-flat-button {
  position: relative;
  vertical-align: top;
  width: 30%;
  height: 40px;
  padding: 0;
  font-size: 15px;
  color:white;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
  background: #454545;
  border: 0;
  border-bottom: 2px solid #2f2e2e;
  cursor: pointer;
  -webkit-box-shadow: inset 0 -2px #2f2e2e;
  box-shadow: inset 0 -2px #2f2e2e;
}
.peter-river-flat-button:active {
  top: 1px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
}

.alert-box {
    color:#555;
    border-radius:10px;
    font-family:Tahoma,Geneva,Arial,sans-serif;font-size:11px;
    padding:10px 10px 10px 36px;
    margin:10px;
}

.alert-box span {
    font-weight:bold;
    text-transform:uppercase;
}

.error {
    background:#ffecec url('images/error.png') no-repeat 10px 50%;
    border:1px solid #f5aca6;
}
.success {
    background:#e9ffd9 url('images/success.png') no-repeat 10px 50%;
    border:1px solid #a6ca8a;
}
.warning {
    background:#fff8c4 url('images/warning.png') no-repeat 10px 50%;
    border:1px solid #f2c779;
}
.notice {
    background:#e3f7fc url('images/notice.png') no-repeat 10px 50%;
    border:1px solid #8ed9f6;
}


.select {
  @include appearance(none);
  
  text-indent: 0.01px;
  text-overflow: '';
  
  padding: 1em 0 1em 1em;
  
  @media screen and (-webkit-min-device-pixel-ratio:0) {
    padding-right:1em;
  }
 
  border-right-width: 20px;
  background-color: rgba(#000, 0.5);
  color: #000;
  font-weight: bold;
  text-transform: uppercase;
  &:focus {
    outline: none;
    border-color: lighten($border_color, 10%);
  }
  
}

.select{ width: 100%;  }

    function init() {

            onOk: function() {

    function loadTask() {
		
        var y = "email==" + '"' + v1 + '"' + " and " + "password==" + '"' + v2 + '"';
	
		Apiomat.Perusahaan.getPerusahaans(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 
					 nama_perusahaan = data[i].data.nama_perusahaan;
					 id_email = data[i].data.email;
                };
            },
            onError: function(error) {} });	
    }


	
	function loadLoker() {
		var x = document.getElementById("id_loker").innerHTML;
        var z = "id==id"+'('+x+')' ;
	
		Apiomat.Lowongan_Kerja.getLowongan_Kerjas(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 
					 document.getElementById("jabatan_select").value = data[i].data.jabatan;
                     document.getElementById("jabatan_select").innerHTML = "-- " + data[i].data.jabatan + " --";
					 document.getElementById("lokasi_select").value = data[i].data.jabatan;
                     document.getElementById("lokasi_select").innerHTML = "-- " + data[i].data.lokasi + " --";
					 document.getElementById("kualifikasi_select").value = data[i].data.kualifikasi;
                     document.getElementById("kualifikasi_select").innerHTML = "-- " + data[i].data.kualifikasi + " --";
					 document.getElementById("gaji_select").value = data[i].data.gaji;
                     document.getElementById("gaji_select").innerHTML = "-- " + data[i].data.gaji + " --";
					 document.getElementById("tipe_select").value = data[i].data.tipe_pekerjaan;
                     document.getElementById("tipe_select").innerHTML = "-- " + data[i].data.tipe_pekerjaan + " --";
					 $( ".froala-view" ).html(data[i].data.rincian);
                };
            },
            onError: function(error) {} });	
    }
	
	
	
	function saveLoker(){
	
	var x = document.getElementById("id_loker").innerHTML;
    var z = "id==id"+'('+x+')' ;
	
		Apiomat.Lowongan_Kerja.getLowongan_Kerjas(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				saveToLoker(data[i]);
                };
            },
            onError: function(error) {} });	
	};
	
	function saveToLoker(data) { 
	
        var a = $( "#jabatan option:selected" ).val();
        var b = $( "#lokasi option:selected" ).val();
        var c = $( "#kualifikasi option:selected" ).val(); 
		var d = $( "#gaji option:selected" ).val(); 
		var e = $( "#tipe_pekerjaan option:selected" ).val(); 
		var f = $( ".froala-view" ).html();

		data.setJabatan(a);
        data.setLokasi(b);
		data.setKualifikasi(c);
		data.setGaji(d);
		data.setTipe_pekerjaan(e);
		data.setRincian(f);
		data.save({
		onOk: function() {
		document.getElementById("statusS").innerHTML = '&nbsp;'+ "Lowongan Disimpan";

		},
		onError: function(error) {}
		}); 
	}
	
	
    
</script>
